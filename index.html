<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="image" src="bg.jpg">
        <div class="logo">
            <img class="logoimg" src="logo.png">
            <h1>odin</h1>
        </div>
        <div class="credit">
           <p>Photo by <a href="https://unsplash.com/@juskteez?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Juskteez Vu</a> on <a href="https://unsplash.com/photos/shooting-star-under-blue-sky-TIrXot28Znc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
    <div class="content">
        <p class="intoduction">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up now to get started.</p>
        <h3>You know you want to.</h3>
        <div class="formContainer">
            <h2>Let's do this!</h2>
            <form action="" id="signUpForm">
                <div class="col1">
                    <div class="item">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="col2">
                    <div class="item">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
                    <div class="item">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="item">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" required>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit"
        form="signUpForm">Create Account</button>
        <p class="login">Already have an account?<a href="*">Log in</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
